<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Square Joystick</title>
    <style>
        canvas {
            border: 2px solid black;
            touch-action: none;
        }
    </style>
</head>

<body>
    <img src='/camera' width='640'><br>
    <canvas id="joystick" width="200" height="200"></canvas>
    <div id="joystickDataClient"></div>
    <div id="queueData"></div><br>
    <div id="loraStation"></div><br>
    <div id="sensorData"></div><br>
    <div id="loraCar"></div><br>
    <button onclick="sendPing()">ping</button>
    <script>
        const canvas = document.getElementById("joystick");
        const ctx = canvas.getContext("2d");
        let isPressed = false;
        let joystickData = { forward: 0, leftRight: 0 };

        function drawJoystick(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(x - 10, y - 10, 20, 20);
        }

        function sendData() {
            document.getElementById("joystickDataClient").innerText = JSON.stringify(joystickData);
            fetch("/api/sendControls", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(joystickData)
            });
        }
        function sendPing() {
            fetch("/api/ping", { method: "POST" });
        }
        function handleMove(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            joystickData.leftRight =180- ( Math.round((x - canvas.width / 2) / (canvas.width / 2) * 90) + 90);
            joystickData.forward = Math.round((y - canvas.height / 2) / (canvas.height / 2) * 100);
            drawJoystick(x, y);
        }

        canvas.addEventListener("pointerdown", (event) => {
            isPressed = true;
            handleMove(event);
        });

        canvas.addEventListener("pointermove", (event) => {
            if (isPressed) handleMove(event);
        });

        document.addEventListener("pointerup", () => {
            isPressed = false;
            joystickData = { forward: 0, leftRight: 0 };
            drawJoystick(canvas.width / 2, canvas.height / 2);
        });

        drawJoystick(canvas.width / 2, canvas.height / 2);
        setInterval(() => {
            if (isPressed) {
                sendData()
            }

        }
            , 100);

        const queuePinger = () => {
            setTimeout(() => {
                fetch("/api/queue").then(async response => {
                    const text = await response.text()
                    if (response.status != 200) {
                        document.getElementById("queueData").innerText = "no connection to lora server";
                    }
                    else {
                        document.getElementById("queueData").innerText = text;
                    }
                    queuePinger();
                }).catch((err) => {
                    console.error(err);
                    queuePinger();
                })
            }, 1000)
        }
        const sensorDataPinger = () => {
            setTimeout(() => {
                fetch("/api/sensorData").then(async response => {
                    const sensorDataJson = (await response.json());
                    if (response.status != 200) {
                        document.getElementById("sensorData").innerText = "no connection to lora server";
                    }
                    else {
                        if(sensorDataJson.humidity == 0){
                            document.getElementById("sensorData").innerText = "No sensor data received yet";
                        }
                        else{
                            sensorDataJson.local_time = new Date(sensorDataJson.local_time*1000).toString();
                            document.getElementById("sensorData").innerText = JSON.stringify(sensorDataJson,null,4);
                        }
                    }
                    sensorDataPinger();
                }).catch((err) => {
                    console.error(err);
                    sensorDataPinger();
                })
            }, 1000)
        }
        sensorDataPinger();

        setInterval(()=>{
            fetch("/api/cameraKeepAlive");
        },15000)
        fetch("/api/cameraKeepAlive");

        queuePinger();
    </script>
